<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Yearly Report â€” NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light fade-in">

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">&larr; Home</a>
      <a href="report.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">Monthly Report</a>
    </div>

    <h1 class="h3 mb-4">Yearly Report</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <div class="row g-3 align-items-end">
          <div class="col-6 col-md-4">
            <label for="repYear" class="form-label text-muted small text-uppercase fw-bold">Year</label>
            <input type="number" id="repYear" class="form-control" placeholder="YYYY" min="2020" max="2099" />
          </div>
          <div class="col-6 col-md-5">
            <div class="select-wrap">
              <label for="repItem" class="form-label text-muted small text-uppercase fw-bold">Item</label>
              <select id="repItem" class="form-select">
                <option value="">Loading...</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <button class="btn btn-primary w-100" id="btnLoad">Load Report</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="mb-4">
      <h2 id="sumTitle" class="h5 mb-3 text-muted text-uppercase fw-bold"></h2>
      <div id="summaryText" class="display-6 fw-bold text-primary mb-3"></div>
      <ul id="perMonthList" class="list-group list-group-flush mb-3" style="max-width: 400px;"></ul>
      <div id="bazerLine" class="alert alert-info" hidden></div>
      <button id="btnDetails" class="btn btn-outline-secondary btn-sm rounded-pill px-4" hidden>View Details</button>
    </div>

    <!-- Details Table -->
    <div class="card shadow-sm" id="tableCard" hidden>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-3 py-3 text-muted small text-uppercase">Date</th>
                <th class="py-3 text-muted small text-uppercase">Item</th>
                <th class="py-3 text-end text-muted small text-uppercase">Price</th>
                <th class="pe-3 py-3 text-muted small text-uppercase">Desc</th>
              </tr>
            </thead>
            <tbody id="repBody" class="border-top-0"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="msg" class="mt-3 text-danger text-center" style="display:none"></div>

  </div>

  <script src="config.js"></script>
  <script src="yearreport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
