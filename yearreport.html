<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yearly Report — NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-width:576px){ .btn-full{width:100%} }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Top actions -->
  <div class="d-flex justify-content-between align-items-center mb-3 gap-2">
    <a href="index.html" class="btn btn-outline-primary btn-sm">&larr; Home</a>
    <a href="report.html" class="btn btn-outline-dark btn-sm">Monthly Report</a>
  </div>

  <h1 class="h4 mb-3 text-center text-md-start">Yearly Report</h1>

  <!-- Controls -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-12 col-md-3">
          <label for="repYear" class="form-label">Year</label>
          <input type="number" id="repYear" class="form-control" min="2000" step="1" />
        </div>
        <div class="col-12 col-md-6">
          <label for="repItem" class="form-label">Item</label>
          <div class="select-wrap loading w-100">
            <select id="repItem" class="form-select" disabled>
              <option value="" selected>Loading...</option>
            </select>
            <div class="select-spinner" aria-hidden="true"></div>
          </div>
        </div>
        <div class="col-12 col-md-3 d-flex align-items-end">
          <button id="btnLoad" class="btn btn-success w-100 btn-full">Load</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h2 id="sumTitle" class="h6 mb-2">Summary</h2>
      <div id="summaryText" class="text-muted">Pick year & item, then Load.</div>

      <!-- All items হলে দেখাবো -->
      <div id="bazerLine" class="mt-2 fw-semibold text-primary" hidden></div>

      <!-- Per-month totals (Jan..Dec) -->
      <ul id="perMonthList" class="mt-3 mb-0"></ul>

      <!-- Details button -->
      <button id="btnDetails" class="btn btn-outline-primary btn-sm mt-3" hidden>Load Details</button>
    </div>
  </div>

  <!-- Table -->
  <div class="card shadow-sm" id="tableCard" hidden>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
          <tr>
            <th style="width:120px">Date</th>
            <th>Item</th>
            <th style="width:120px" class="text-end">Price</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody id="repBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="yearreport.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
