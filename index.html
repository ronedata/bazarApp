<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Bazar — Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light fade-in">

<!-- Overlay -->
<div id="netOverlay" class="net-overlay" aria-live="polite">
  <div class="net-card">
    <div id="netLoading" class="d-flex flex-column align-items-center" role="status" aria-busy="true">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <div class="net-title">Checking internet…</div>
      <div class="net-muted">দয়া করে অপেক্ষা করুন</div>
    </div>
    <div id="netOffline" class="d-none">
      <div class="net-title text-danger">No Internet</div>
      <div class="net-muted">নেটওয়ার্ক সংযোগ পাওয়া যায়নি।</div>
      <div class="net-actions">
        <button id="btnRetryNet" class="btn btn-outline-primary btn-sm">Retry</button>
      </div>
    </div>
  </div>
</div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h4 mb-0 fw-bold">Bazar</h1>
      <small class="text-muted">Expense Tracker</small>
    </div>
    <span id="dataStatus" class="badge bg-secondary-subtle text-secondary rounded-pill d-none">Cached</span>
  </div>

  <!-- Quick links -->
  <div class="action-grid">
    <a href="hisab.html" class="action-card">
      <div class="icon-box add"><i class="bi bi-plus-lg"></i></div>
      <span>Add Cost</span>
    </a>
    <a href="Item.html" class="action-card">
      <div class="icon-box item"><i class="bi bi-basket"></i></div>
      <span>Items</span>
    </a>
    <a href="report.html" class="action-card">
      <div class="icon-box report"><i class="bi bi-bar-chart"></i></div>
      <span>Reports</span>
    </a>
  </div>

  <!-- Summary -->
  <div class="card summary-card border-0 shadow-sm mb-4">
    <div class="card-body p-0">
      <!-- Main Balance -->
      <div class="p-4 text-center">
        <h6 class="text-uppercase text-muted fw-bold small mb-2" id="monthTitle">Current Month</h6>
        <h2 class="display-amount mb-2" id="totalLine">...</h2>
        <div id="grandFormulaCur" class="badge-soft d-inline-block mt-1">Calculating...</div>
      </div>

      <!-- Fixed Costs Grid -->
      <div class="stat-grid bg-white">
        <div class="stat-item">
          <i class="bi bi-house-door stat-icon"></i>
          <span class="stat-label">Rent</span>
          <span id="rentValue" class="stat-value">--</span>
        </div>
        <div class="stat-item">
          <i class="bi bi-lightning-charge stat-icon"></i>
          <span class="stat-label">Electric</span>
          <span id="electricValue" class="stat-value">--</span>
        </div>
        <div class="stat-item">
          <i class="bi bi-wifi stat-icon"></i>
          <span class="stat-label">Wifi</span>
          <span id="wifiValue" class="stat-value">--</span>
        </div>
      </div>

      <!-- Previous Month Bar -->
      <div class="prev-bar justify-content-center text-center flex-column">
          <div class="prev-label" id="prevTitle">Previous Month</div>
          <div class="prev-amount" id="prevTotalLine">--</div>
          <div id="grandFormulaPrev" class="badge-soft d-inline-block mt-1">--</div>
      </div>

      <!-- Prev Stats (Only Electric) -->
      <div class="bg-light pb-4 pt-2 d-flex justify-content-center">
          <span id="prevRent" class="d-none"></span>
          <span id="prevWifi" class="d-none"></span>
          
          <div class="d-flex align-items-center bg-white px-4 py-2 rounded-pill shadow-sm border">
            <i class="bi bi-lightning-charge-fill text-warning me-2"></i>
            <span class="text-muted small text-uppercase fw-bold me-2">Electric</span>
            <span id="prevElectric" class="fw-bold text-dark">--</span>
          </div>
      </div>

      <!-- <div class="text-center bg-light pb-3 border-bottom">
        <button class="btn btn-sm btn-outline-primary rounded-pill px-3" id="btnDetails">View Details</button>
      </div> -->
      <ul id="summaryList" class="list-group list-group-flush d-none"></ul>
      
      <div id="emptyMsg" class="text-center text-muted py-3 small" style="display:none">No data found for this month.</div>
      <div id="errorMsg" class="text-center text-danger py-3 small" style="display:none">Failed to load summary.</div>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
