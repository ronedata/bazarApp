<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Item Add â€” NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-3">
    <h1 class="mb-3">Item Add</h1>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="mb-3">
          <label for="newItem" class="form-label">Item Name</label>
          <input id="newItem" class="form-control" placeholder="e.g. Rice">
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-success" id="btnSubmit">Submit</button>
          <button class="btn btn-secondary" id="btnClear">Clear</button>
        </div>

        <p id="msg" class="mt-3 text-muted" aria-live="polite"></p>
      </div>
    </div>

    <div class="card shadow-sm" id="listCard" hidden>
      <div class="card-body">
        <h2 class="h5 mb-3">Current Items</h2>
        <ul id="itemList" class="mb-0"></ul>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="item.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
