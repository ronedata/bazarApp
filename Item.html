<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Add New Item — NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light fade-in">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- <h1 class="h3 mb-0">Add Item</h1> -->
      <a href="index.html" class="btn btn-light border shadow-sm btn-sm rounded-pill text-secondary"> Back To 
        <i class="bi bi-house"></i>
      </a>
    </div>

    <div id="msg" class="mb-3 text-center fw-bold text-primary" aria-live="polite"></div>
    <div id="alertSuccess" class="alert alert-success d-none" role="alert">Item saved successfully ✔</div>
    <div id="alertError" class="alert alert-danger d-none" role="alert">Operation failed. Please try again.</div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <form id="itemForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="itemName" class="form-label text-muted small text-uppercase fw-bold">Item Name</label>
            <input type="text" id="itemName" class="form-control" placeholder="e.g., Rice, Oil, Spices" required />
            <div class="invalid-feedback">অনুগ্রহ করে আইটেমের নাম দিন।</div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm" id="btnSubmit">
              <span id="btnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                aria-hidden="true"></span>
              Add Item
            </button>
            <button type="button" class="btn btn-light text-muted btn-sm" id="btnClear">Clear Form</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="h6 text-muted text-uppercase fw-bold mb-3">Existing Items</h2>
      <button id="btnLoadItems" class="btn btn-outline-primary w-100 mb-3">Load Items List</button>
      <div class="card shadow-sm d-none" id="listCard">
        <div class="card-body p-0">
          <div id="listLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2 text-muted small">Loading items...</div>
          </div>
          <div id="listEmpty" class="text-center text-muted py-4 d-none">No items found.</div>
          <ul id="itemList" class="list-group list-group-flush d-none"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong id="confirmItemName"></strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="item.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
