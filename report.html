<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Monthly & Item-wise Report â€” NewBazar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light fade-in">

  <div class="container py-4">

    <!-- Top actions -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-3">&larr; Home</a>
      <a href="yearreport.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">Yearly Report</a>
    </div>

    <h1 class="h3 mb-4">Monthly Report</h1>

    <!-- Controls -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-4">
            <label for="repMonth" class="form-label text-muted small text-uppercase fw-bold">Select Month</label>
            <input type="month" id="repMonth" class="form-control" />
          </div>

          <div class="col-12 col-md-5">
            <label for="repItem" class="form-label text-muted small text-uppercase fw-bold">Filter by Item</label>
            <div class="select-wrap loading w-100">
              <select id="repItem" class="form-select" disabled>
                <option value="" selected>Loading...</option>
              </select>
              <div class="select-spinner" aria-hidden="true"></div>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <button class="btn btn-primary w-100" id="btnLoad">Load Report</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <h2 class="h5 mb-3 text-muted text-uppercase fw-bold letter-spacing-1">Summary</h2>
        <div id="summaryText" class="text-muted fst-italic">Select month & item to view report.</div>

        <!-- Only when All items -->
        <div id="bazerLine" class="mt-3 fw-semibold text-primary" hidden></div>

        <!-- Per-item list (only All items) -->
        <ul id="perItemList" class="mt-3 mb-0 list-group list-group-flush"></ul>

        <!-- Load details button appears after summary -->
        <button id="btnDetails" class="btn btn-outline-primary btn-sm mt-3 rounded-pill" hidden>Load Full
          Details</button>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm" id="tableCard" hidden>
      <div class="card-body p-0 overflow-hidden">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-4 py-3 text-muted small text-uppercase" style="width:120px">Date</th>
                <th class="py-3 text-muted small text-uppercase">Item</th>
                <th class="pe-4 py-3 text-end text-muted small text-uppercase" style="width:120px">Price</th>
                <th class="py-3 text-muted small text-uppercase">Description</th>
              </tr>
            </thead>
            <tbody id="repBody" class="border-top-0"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
