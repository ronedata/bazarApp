<!doctype html>
<html lang="bn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Hisab Add — NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light fade-in">

  <!-- Full page loader (initial data load) -->
  <div id="appLoader" class="net-overlay" hidden>
    <div class="spinner-border text-primary" role="status" aria-label="Loading"></div>
  </div>

  <div class="container py-4">
    <!-- Top Nav -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">Add Expense</h1>
      <div class="d-flex gap-2">
        <a href="index.html" class="btn btn-light border shadow-sm btn-sm rounded-pill px-3 fw-bold text-secondary">
          <i class="bi bi-house"></i>
        </a>
        <a href="delete.html" class="btn btn-light border shadow-sm btn-sm rounded-pill px-3 fw-bold text-danger">
          <i class="bi bi-trash"></i>
        </a>
      </div>
    </div>

    <!-- Alert/message area -->
    <div id="msg" class="mb-3" aria-live="polite"></div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <!-- Bootstrap validation-enabled form -->
        <form id="hisabForm" class="needs-validation" novalidate>
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <label for="date" class="form-label text-muted small text-uppercase fw-bold">Date</label>
              <input type="date" id="date" class="form-control" required />
              <div class="invalid-feedback">তারিখ নির্বাচন করা বাধ্যতামূলক।</div>
            </div>

            <div class="col-12 col-md-6">
              <label for="item" class="form-label text-muted small text-uppercase fw-bold">Item Category</label>
              <div class="select-wrap loading w-100">
                <select id="item" class="form-select" disabled required>
                  <option value="" selected>Loading list...</option>
                </select>
                <div class="select-spinner" aria-hidden="true"></div>
                <div class="invalid-feedback">একটি আইটেম নির্বাচন করুন।</div>
              </div>
            </div>
          </div>

          <div class="row g-4 mt-0">
            <div class="col-12 col-md-6">
              <label for="price" class="form-label text-muted small text-uppercase fw-bold">Amount (TK)</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0 text-muted">৳</span>
                <input type="number" id="price" placeholder="0" class="form-control border-start-0 ps-0"
                  inputmode="decimal" step="0.01" min="0" required />
                <div class="invalid-feedback">সঠিক প্রাইস দিন (০ বা তার বেশি)।</div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <label for="desc" class="form-label text-muted small text-uppercase fw-bold">Description
                (Optional)</label>
              <textarea id="desc" placeholder="Details..." class="form-control" rows="1"></textarea>
            </div>
          </div>

          <div class="d-grid gap-2 mt-5">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm" id="btnSubmit" aria-live="polite">
              <span id="btnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                aria-hidden="true"></span>
              Save Expense
            </button>
            <button type="button" class="btn btn-light text-muted btn-sm" id="btnClear">Clear Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="hisab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
