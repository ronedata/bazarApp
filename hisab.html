<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hisab Add — NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <!-- Full page loader (initial data load) -->
  <div id="appLoader" class="loading-overlay" hidden>
    <div class="spinner" aria-label="Loading"></div>
  </div>

  <div class="container py-3">
    <!-- Back Button -->
    <div class="mb-3">
      <a href="index.html" class="btn btn-outline-primary btn-sm">
        &larr; Back to Home
      </a>
    </div>

    <h1 class="mb-3">Hisab Add</h1>

    <!-- Alert/message area -->
    <div id="msg" class="mt-2" aria-live="polite"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Bootstrap validation-enabled form -->
        <form id="hisabForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
              <input type="date" id="date" class="form-control" required />
              <div class="invalid-feedback">তারিখ নির্বাচন করা বাধ্যতামূলক।</div>
            </div>

            <div class="col-12 col-md-6">
              <label for="item" class="form-label">Item <span class="text-danger">*</span></label>
              <div class="select-wrap loading w-100">
                <select id="item" class="form-select select" disabled required>
                  <option value="" selected>Loading...</option>
                </select>
                <div class="select-spinner" aria-hidden="true"></div>
                <div class="invalid-feedback">একটি আইটেম নির্বাচন করুন।</div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-md-6">
              <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
              <input
                type="number"
                id="price"
                placeholder="0"
                class="form-control"
                inputmode="decimal"
                step="0.01"
                min="0"
                required
              />
              <div class="invalid-feedback">সঠিক প্রাইস দিন (০ বা তার বেশি)।</div>
            </div>

            <div class="col-12 col-md-6">
              <label for="desc" class="form-label">Description</label>
              <textarea id="desc" placeholder="Optional" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success" id="btnSubmit" aria-live="polite">
              <span id="btnSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
              Submit
            </button>
            <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Keep your existing config providing WEB_APP_URL -->
  <script src="config.js"></script>
  <script src="hisab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
