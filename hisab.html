<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hisab Add â€” NewBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div id="appLoader" class="loading-overlay" hidden>
    <div class="spinner" aria-label="Loading"></div>
  </div>

  <div class="container py-3">
    <h1 class="mb-3">Hisab Add</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" />
          </div>

          <div class="col-12 col-md-6">
            <label for="item" class="form-label">Item</label>
            <div class="select-wrap loading w-100">
              <select id="item" class="form-select select" disabled>
                <option value="" selected>Loading...</option>
              </select>
              <div class="select-spinner" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-12 col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" placeholder="0" class="form-control" inputmode="decimal" />
          </div>

          <div class="col-12 col-md-6">
            <label for="desc" class="form-label">Description</label>
            <textarea id="desc" placeholder="Optional" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-success" id="btnSubmit">Submit</button>
          <button class="btn btn-secondary" id="btnClear">Clear</button>
        </div>

        <p id="msg" class="mt-3 text-muted" aria-live="polite"></p>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="hisab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
